<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting to authentication server</title>
    <script language=javascript>
        function redirect(){
            window.location = "https://accounts.google.com/o/oauth2/auth?client_id=789182012565-burd24h3bc0im74g2qemi7lnihvfqd02.apps.googleusercontent.com&response_type=code&scope=openid%20email&redirect_uri=http://localhost.io:8081/&state=state&access_type=offline&approval_prompt=force";
        }
    </script>
</head>


<body onload="redirect()">
<h1>Redirecting to authentication server</h1>
</body>
</html>
